<h1>Image upload</h1>
  <img [src]="url" height="200" />
  <form [formGroup]="form" (ngSubmit)="uploadFile()">
  <input type="file" (change)="onFileChange($event)" formControlName="image" />
  <p></p>
  <br>
  <button class="btn btn-primary" [disabled]="!form.valid" type="submit">upscale</button>
  <p></p>
  </form>
