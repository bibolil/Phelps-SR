<div *ngIf="manual">
  <div class="align-right">
    <button class="btn btn-outline-primary" (click)="switchToAuto()">Auto crop with AI</button>
  </div>
  <div class="row">
    <div class="p-4">
      <app-file-uploader></app-file-uploader>
    </div>
  </div>
  <div class="row">
    <div class="p-4">
      <h1>Image displayer</h1>
      <app-file-previewer></app-file-previewer>
    </div>
  </div>
</div>
<div *ngIf="manual == false">
  <div class="align-right">
    <button class="btn btn-outline-primary" (click)="switchToManual()">Manual crop</button>
  </div>
      <app-file-uploader-yolo></app-file-uploader-yolo>
</div>
